<tr>
<th>日付</th>

</tr>
<tr>
<th>メンバー</th>

</tr>
<tr>

<p>
<hr class=bar />
牛久大仏の存在をネットで知り、見に行くことにする。<br />
<hr class=bar />
</p>
<p>
ひたちのうしく駅から歩くこと1時間。牛久大仏の姿が見えて来た。<br />
<img src="img/ushikudaibutsu/2006_0923_123426.jpg" alt="" />
</p>
<p>
牛久大仏入口。<br />
<img src="img/ushikudaibutsu/2006_0923_132500.jpg" alt="" />
</p>
<p>
でかい…<br />
<img src="img/ushikudaibutsu/2006_0923_132913.jpg" alt="" />
</p>
<p>
自由の女神像との比較図。女神像は大仏のひざの高さ。<br />
右上は、世界一高い大仏であることを認める、ギネスブック認定証。<br />
<img src="img/ushikudaibutsu/2006_0923_134158.jpg" alt="" />
</p>
<p>
身長120mの高層建築。<br />
これを作ろうと言い出した人と、金を出した人の顔が見てみたい…<br />
<img src="img/ushikudaibutsu/2006_0923_134339.jpg" alt="" />
</p>
<p>
下から見上げる。大仏の中には入れるようになっている（内部は撮影禁止）。<br />
<img src="img/ushikudaibutsu/2006_0923_134628.jpg" alt="" />
</p>
<p>
大仏の周りは庭園になっている。<br />
<img src="img/ushikudaibutsu/2006_0923_151755.jpg" alt="" />
</p>
