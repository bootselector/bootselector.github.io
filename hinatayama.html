<title>日向山（奥武蔵） - 山ときどき旅</title>

<link href="css/record.css" type="text/css" rel="stylesheet" />

<body>
<div class=all-box>
<div class=contents>
<div class=title>日向山</div>
<table class=data>
<tr>
<th>日付</th>
<td>2007年3月25日（日）</td>
</tr>
<tr>
<th>山域</th>
<td>奥武蔵</td>
</tr>
<tr>
<th>メンバー</th>
<td>グループ（男5女9）</td>
</tr>
<tr>
<th>山行形態</th>
<td>日帰り</td>
</tr>
<tr>
<th>アクセス</th>
<td>電車</td>
</tr>
<tr>
<th>ルート <span class="map">(<a href="map.html?path=hinatayama&pos=139.117670,35.983642">Map</a>)</span></th>
<td>芦ヶ久保駅→日向山→武甲温泉→横瀬駅</td>
</tr>
</table>
<p>
<hr class=bar />
今日は集団山行。<br />
先週と同じ秩父に向かう。<br />
<hr class=bar />
</p>
<p>
10:27 芦ヶ久保駅到着。標高315m。<br />
<img src="/hinatayama/2007_0325_102707.jpg" alt="" />
</p>
<p>
今日は天気がいまいち。小雨がぱらついている。<br />
<img src="/hinatayama/2007_0325_105340.jpg" alt="" />
</p>
<p>
所々に花が咲いている。<br />
<img src="/hinatayama/2007_0325_111215.jpg" alt="" />
</p>
<p>
先週登った武甲山が大きく聳えている。<br />
<img src="/hinatayama/2007_0325_113456.jpg" alt="" />
</p>
<p>
11:54 日向山山頂到着。標高633m。<br />
<img src="/hinatayama/2007_0325_115410.jpg" alt="" />
</p>
<p>
山頂からの景色。雨の日でもそれなりに風景は楽しめる。<br />
<img src="/hinatayama/2007_0325_122019.jpg" alt="" />
</p>
<p>
下山後、武甲温泉へ行く。<br />
<img src="/hinatayama/2007_0325_140143.jpg" alt="" />
</p>
