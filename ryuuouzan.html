<p>
<hr class=bar />
車で奈良から滋賀へ移動中に龍王山に寄ることにする。<br />
<hr class=bar />
</p>
<p>
小さな祠のそばに車を停める。<br />
<img src="/ryuuouzan/2007_0104_141212.jpg" alt="" />
</p>
<p>
山腹から大和三山を見下ろす。<br />
<img src="/ryuuouzan/2007_0104_141503.jpg" alt="" />
</p>
<p>
大和盆地の反対側は山が連なっている。<br />
<img src="/ryuuouzan/2007_0104_142155.jpg" alt="" />
</p>
<p>
山頂は比較的広い。<br />
<img src="/ryuuouzan/2007_0104_142201.jpg" alt="" />
</p>
<p>
山頂から大和盆地を望む。<br />
<img src="/ryuuouzan/2007_0104_142216.jpg" alt="" />
</p>
<p>
低い山だが二等三角点がある。標高586m。<br />
<img src="/ryuuouzan/2007_0104_142230.jpg" alt="" />
</p>
<p>
歴史のある山だからか、小さな祠が多い。<br />
<img src="/ryuuouzan/2007_0104_143330.jpg" alt="" />
</p>
