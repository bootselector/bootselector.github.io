<p>
<b>3日目</b><br />
初めてのファンダイビング。ボートに乗ってダイビングスポットに移動。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/CIMG0290_v52plp.jpg" alt="" />
</p>
<p>
ダイビング開始。海の中は青一色。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/CIMG0204_uiquzu.jpg" alt="" />
</p>
<p>
熱帯魚がいっぱいいる。<br />
その他にもウミガメや体長1mほどの小さなサメがいた。<br />
水中写真は素人には難しい。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/CIMG0264_qny87b.jpg" alt="" />
</p>
<p>
イソギンチャクとお魚。インストラクターが撮影。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/CIMG0287_arlgm1.jpg" alt="" />
</p>
