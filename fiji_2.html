<div class=title>フィジー</div>
<table class=data>
<tr>
<th>日付</th>
<td>2006年9月5日（火） - 2006年9月9日（土）</td>
</tr>
<tr>
<th>メンバー</th>
<td>友人（男4）</td>
</tr>
</table>
<div class=days>【<a href="fiji_1.html">1日目</a>】【2日目】【<a href="fiji_3.html">3日目</a>】【<a href="fiji_4.html">4日目</a>】【<a href="fiji_4.html">5日目</a>】</div>
<p>
<b>2日目</b><br />
港から船に乗って無人島へ行くツアーに参加。<br />
<img src="/fiji/2006_0906_070636.jpg" alt="" />
</p>
<p>
船内は人でにぎわう。<br />
<img src="/fiji/2006_0906_075545.jpg" alt="" />
</p>
<p>
上陸する島が見えてきた。<br />
<img src="/fiji/2006_0906_082756.jpg" alt="" />
</p>
<p>
帆船から小船に乗り換えて上陸。<br />
15分程度で一周できる小さな無人島。<br />
<img src="/fiji/2006_0906_084526.jpg" alt="" />
</p>
<p>
船をバックに撮影。<br />
<img src="/fiji/CIMG0106.jpg" alt="" />
</p>
<p>
ビーチは白い砂で非常にきれい。<br />
<img src="/fiji/2006_0906_090846.jpg" alt="" />
</p>
<p>
スノーケリング開始。海の中は魚でいっぱい。<br />
<img src="/fiji/2006_0906_094815.jpg" alt="" />
</p>
<p>
近づいていくと、小魚は珊瑚礁の中に隠れる。<br />
<img src="/fiji/CIMG0173.jpg" alt="" />
</p>
<p>
夕食時にヤドカリレース開催。一番にゴールするヤドカリをかける。<br />
<img src="/fiji/2006_0906_180956.jpg" alt="" />
</p>
