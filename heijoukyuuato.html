<p>
<hr class=bar />
実家の奈良に帰るついでに平城遷都1300年祭会場に行ってみる。<br />
<hr class=bar />
</p>
炎天下でとにかく暑いが、大勢の人出で賑わっている。<br />
<img src="/heijoukyuuato/p1050732.jpg" alt="" />
</p>
<p>
まずは朱雀門をくぐって会場に入る。<br />
<img src="/heijoukyuuato/p1050734.jpg" alt="" />
</p>
<p>
朱雀門の先はなんと線路が横切っている。その先はだだっ広い空間が広がっている。<br />
遠くに見えるのが大極殿だ。<br />
<img src="/heijoukyuuato/p1050736.jpg" alt="" />
</p>
<p>
平城京なりきり体験館で順番待ちをしている間に、付近の展示物を見て回る。<br />
なりきり体験館では、当時の衣装を着て記念撮影をしてもらえる。<br />
<img src="/heijoukyuuato/p1050740.jpg" alt="" />
</p>
<p>
土産物屋。あまり可愛くないマスコットの「せんとくん」。<br />
これだけの数が並んでいるとさすがに不気味だ。<br />
<img src="/heijoukyuuato/p1050743.jpg" alt="" />
</p>
