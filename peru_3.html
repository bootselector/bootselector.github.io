<p>
<b>4日目</b><br />
クスコからリマへ飛ぶ飛行機から見たアンデス山脈の眺め<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/peru/2006_0502_234929_lsfsv8.jpg" alt="" />
</p>
<p>
リマのカテドラル（大聖堂）内部。<br />
中は暗めだがフラッシュ禁止のため手振れが激しい…<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/peru/2006_0503_014236_ztfxwt.jpg" alt="" />
</p>
<p>
リマのアルマス広場とカテドラル外観。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/peru/2006_0503_021511_pvj2mr.jpg" alt="" />
</p>
<p>
リマ旧市街の風景。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/peru/2006_0503_021224_uj26si.jpg" alt="" />
</p>
<p>
海岸線。リマ市街は固い岩盤の上につくられている。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/peru/2006_0503_040917_kr6hpc.jpg" alt="" />
</p>
<p>
ホテルから見たリマの夜景。手前に見えるのは最高裁判所。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/peru/2006_0503_150445_klr1m4.jpg" alt="" />
</p>
