<p>
<hr class=bar />
鎌倉に行こうと思い立ち、行ってみた。<br />
<hr class=bar />
</p>
<p>
鎌倉市街から少し離れたところにある円覚寺。<br />
<img src="img/kamakura/2006_0917_080920.jpg" alt="" />
</p>
<p>
円覚寺の鐘。<br />
<img src="img/kamakura/2006_0917_081703.jpg" alt="" />
</p>
<p>
妙香池。ひっそりとしている。<br />
<img src="img/kamakura/2006_0917_084938.jpg" alt="" />
</p>
<p>
鶴岡八幡宮へ行く。<br />
<img src="img/kamakura/2006_0917_100433.jpg" alt="" />
</p>
<p>
鶴岡八幡宮本殿。こちらは円覚寺に比べ、にぎわっている。<br />
<img src="img/kamakura/2006_0917_102438.jpg" alt="" />
</p>
<p>
続いて、高徳院へ行く。<br />
<img src="img/kamakura/2006_0917_123032.jpg" alt="" />
</p>
<p>
高徳院にある、有名な鎌倉大仏。奈良の大仏より一周り小さい。<br />
<img src="img/kamakura/2006_0917_123234.jpg" alt="" />
</p>
<p>
鎌倉大仏の中には入れるようになっている。<br />
<img src="img/kamakura/2006_0917_124259.jpg" alt="" />
</p>
