<p>
<hr class=bar />
横浜観光に行ってみる事にする。<br />
<hr class=bar />
</p>
<p>
中華街に到着。<br />
<img src="img/yokohama/p1050724.jpg" alt="" />
</p>
<p>
関帝廟。三国時代の関羽が祀られている。なぜか関羽は商売の神様になっている。<br />
<img src="img/yokohama/p1050725.jpg" alt="" />
</p>
<p>
こった造りの柱。<br />
<img src="img/yokohama/p1050727.jpg" alt="" />
</p>
<p>
中華街を探索した後は港の見える丘公園に行ってみる。<br />
<img src="img/yokohama/p1050729.jpg" alt="" />
</p>
<p>
港とベイブリッジが見える。天気が悪いため風景はぼんやりとしている。<br />
<img src="img/yokohama/p1050730.jpg" alt="" />
</p>
