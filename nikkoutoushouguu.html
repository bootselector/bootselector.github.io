<div class=title>日光東照宮</div>
<table class=data>
<tr>
<th>日付</th>
<td>2006年10月21日（土）</td>
</tr>
<tr>
<th>メンバー</th>
<td>単独</td>
</tr>
<tr>
<th>アクセス</th>
<td>電車</td>
</tr>
</table>
<p>
<hr class=bar />
中禅寺湖へ紅葉を見に行こうと思って来たが、道が大混雑しててバスが来ないので、<br />
仕方なく歩いて日光東照宮へ行くことにする。<br />
<hr class=bar />
</p>
<p>
大谷川にかかる神橋。<br />
<img src="/nikkoutoushouguu/2006_1021_094049.jpg" alt="" />
</p>
<p>
大谷川の風景。このあたりはまだ紅葉していない。<br />
<img src="/nikkoutoushouguu/2006_1021_104215.jpg" alt="" />
</p>
<p>
急流。このあたりで写生している人が、やたらたくさんいた。<br />
<img src="/nikkoutoushouguu/2006_1021_105737.jpg" alt="" />
</p>
<p>
日光東照宮入口。やはり人が多い。<br />
<img src="/nikkoutoushouguu/2006_1021_114335.jpg" alt="" />
</p>
<p>
ど派手な五重塔。<br />
<img src="/nikkoutoushouguu/2006_1021_114447.jpg" alt="" />
</p>
<p>
見ざる、聞かざる、言わざる。<br />
<img src="/nikkoutoushouguu/2006_1021_114804.jpg" alt="" />
</p>
<p>
きんきんぎらぎら。人多すぎ。<br />
<img src="/nikkoutoushouguu/2006_1021_115345.jpg" alt="" />
</p>
<p>
壁も細かい装飾が施されている。<br />
<img src="/nikkoutoushouguu/2006_1021_115353.jpg" alt="" />
</p>
<p>
神輿。<br />
<img src="/nikkoutoushouguu/2006_1021_115638.jpg" alt="" />
</p>
<p>
再奥部。意外に質素。<br />
<img src="/nikkoutoushouguu/2006_1021_121041.jpg" alt="" />
</p>
<p>
葉も少し色付いてきている。<br />
<img src="/nikkoutoushouguu/2006_1021_130918.jpg" alt="" />
</p>
