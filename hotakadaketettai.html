<table class=data>
<tr>
<th>日付</th>
<td>2008年9月13日（土）</td>
</tr>
<tr>
<th>山域</th>
<td>北アルプス</td>
</tr>
<tr>
<th>メンバー</th>
<td>友人（男2）</td>
</tr>
<tr>

<p>
<hr class=bar />
7月辺りから計画していた9月第2週の3連休に穂高岳に行くことにする。<br />
西穂から奥穂の岩稜ルートをめざす。<br />
<hr class=bar />
</p>
<p>
夜行バスに乗って新穂高温泉到着。<br />
天気予報では曇時々雨予報だったが雨足はかなり激しい。<br />
<img src="img/hotakadaketettai/rimg5488.jpg" alt="" />
</p>
<p>
この天気では明日の山行も行えなさそうなので、平湯温泉に寄って帰ることにする。<br />
<img src="img/hotakadaketettai/rimg5493.jpg" alt="" />
</p>
<p>
松本駅に出ると青空が広がっていた。<br />
<img src="img/hotakadaketettai/rimg5495.jpg" alt="" />
</p>
