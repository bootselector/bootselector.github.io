<p>
<hr class=bar />
スポーツクラブのイベントで、チームメイトと平和の森公園アスレチックに行く。<br />
<hr class=bar />
</p>
<p>
平和の森公園アスレチックに到着。<br />
<img src="img/heiwanomorikouen/p2420637.jpg" alt="" />
</p>
<p>
遅れてくるメンバーがいたので、前の広場でボール遊びをして待つ。<br />
<img src="img/heiwanomorikouen/p2420638.jpg" alt="" />
</p>
<p>
全員揃ったら入場。<br />
<img src="img/heiwanomorikouen/p2420640.jpg" alt="" />
</p>
<p>
スタート。<br />
<img src="img/heiwanomorikouen/p2420648.jpg" alt="" />
</p>
<p>
人数が多いので待たされる。<br />
<img src="img/heiwanomorikouen/p2420654.jpg" alt="" />
</p>
<p>
水上アスレチック。いかだの浮力が弱く、大人は結構厳しい。<br />
<img src="img/heiwanomorikouen/p2420658.jpg" alt="" />
</p>
<p>
子供たちは次々とチャレンジしていく。<br />
比較的、難易度の低いアスレチックが多い。<br />
2時間程度の滞在だったが、久しぶりのアスレチックを楽しめた。<br />
<img src="img/heiwanomorikouen/p2420662.jpg" alt="" />
</p>
