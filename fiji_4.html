<table class=data>
<tr>
<th>日付</th>
<td>2006年9月5日（火） - 2006年9月9日（土）</td>
</tr>
<tr>
<th>メンバー</th>
<td>友人（男4）</td>
</tr>

<div class=days>【<a href="fiji_1.html">1日目</a>】【<a href="fiji_2.html">2日目</a>】【<a href="fiji_3.html">3日目</a>】【4日目】【5日目】</div>
<p>
<b>4日目</b><br />
ダイビング2日目。ベンガラグーンという有名なスポットへ行く。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/CIMG0299_qzdcai.jpg" alt="" />
</p>
<p>
イソギンチャク。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/CIMG0310_wsnrxy.jpg" alt="" />
</p>
<p>
巨大な珊瑚礁。このあたりには沈没船もあった。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/CIMG0312_qharmy.jpg" alt="" />
</p>
<p>
ダイビング終了後はプールで遊ぶ。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/2006_0907_104417_twwqfw.jpg" alt="" />
</p>
<p>
夕食は屋外レストラン。フィジーの食べ物は全体的にいまいちだった。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/2006_0908_163828_rcug6f.jpg" alt="" />
</p>
<p>
プールサイドからホテルを眺める。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/2006_0908_172829_jihlxy.jpg" alt="" />
</p>
<p>
<b>5日目</b><br />
朝にホテル出発。帰国。<br />
<img src="https://res.cloudinary.com/bootselector/image/upload/fiji/2006_0909_040504_bi1obg.jpg" alt="" />
</p>
