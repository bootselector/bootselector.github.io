<p>
<hr class=bar />
今年の初詣は興福寺と春日大社に行くことにする。<br />
<hr class=bar />
</p>
<p>
奈良駅から少し歩くと、早速シカがお出迎え。<br />
<img src="img/koufukuji/p1070148.jpg" alt="" />
</p>
<p>
興福寺に到着。五重塔が美しい。<br />
興福寺といえば阿修羅像が有名だ。<br />
<img src="img/koufukuji/p1070152.jpg" alt="" />
</p>
<p>
お隣にある春日大社に寄っていくことにする。<br />
<img src="img/koufukuji/p1070155.jpg" alt="" />
</p>
<p>
<a name="strangetree">木のうろから竹が生えている。</a><br />
<img src="img/koufukuji/p1070159.jpg" alt="" />
</p>
<p>
興福寺は人が少なかったが、春日大社は大混雑。<br />
なかなか前に進まない。<br />
<img src="img/koufukuji/p1070164.jpg" alt="" />
</p>
<p>
ようやくお賽銭の場所まで到着。次々とお金が飛んでくる。<br />
<img src="img/koufukuji/p1070167.jpg" alt="" />
</p>
<p>
立派な杉がまっすぐ上に向かって伸びている。<br />
<img src="img/koufukuji/p1070169.jpg" alt="" />
</p>
<p>
雪が積もる寒い寒い日の初詣だった。<br />
<img src="img/koufukuji/p1070175.jpg" alt="" />
</p>
